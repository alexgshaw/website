{% extends "base.html" %}

{% block content %}
  <div class="hero">
    <h1>Insights</h1>
  </div>

  {% for page in pages | sort(attribute='date', reverse=True) %}
    <div class="insight-card">
      <a href="{{ url_for("page", path=page.path) }}">
        <p class="insight-title">{{ page.title }}</p>
        <p><span class="subtext">{{ page.date }}</span> &bull; {{ page.description }}</p>
        <p>by {{ page.authors }}</p>
      </a>
    </div>
  {% else %}
    No posts yet!
  {% endfor %}

{% endblock content %}
