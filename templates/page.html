{% extends "base.html" %}

{% block content %}
<br>
<div style="text-align:center;">
  <h2>{{ page.title }}</h2>
  <p class="subtext">{{ page.description }}</p>
  <span>
  {% if page.date %}{{ page.date | format_timestamp }} &bull;{% endif %}
  {% if page.authors %}by {{ page.authors }}{% endif %}
  </span>
</div>
<br>
<hr />

<div class="insight-page">
  {{page.html|safe}}
</div>
{% endblock content %}
